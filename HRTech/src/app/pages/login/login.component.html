<div class="body">
  <div class="form-login">
    <h1 class="h3 mb-3" style="font-family: 'GoshaSansBold'; font-size: 48px;">HR-Tech_System</h1>
    <h2 class="h3 mb-3" style="font-family: 'GoshaSansMedium'; font-size: 24px;">Личный кабинет</h2>
    <ng-container [formGroup]="loginForm">
      <label for="inputEmail" class="sr-only">Email</label>
      <input formControlName="email" [class.is-invalid]="email.invalid && email.touched" type="email" id="inputEmail"
        class="form-control" placeholder="Email или Логин" required autofocus>
      <label for="inputPassword" class="sr-only">Пароль</label>
      <input formControlName="password" [class.is-invalid]="password.invalid && password.touched" type="password"
        id="inputPassword" class="form-control mb-1" placeholder="Пароль" required>
      <div class="checkbox mb-3">
      </div>
      <button class="button2" (click)="login()">Войти</button>
      <div>
        <a [routerLink]="['/forgotpassword']">Забыли пароль?</a>
      </div>
    </ng-container>
  </div>

</div>
